# Professional CI/CD Pipeline for Google Search Automation
# GitHub Actions Workflow - The Multiple Group Assessment

name: Playwright Test Automation CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Daily automated run at 9 AM UTC
    - cron: '0 9 * * *'

jobs:
  test-automation:
    name: Execute Playwright Tests
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    # Environment Setup
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js Environment  
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    # Dependencies Installation
    - name: Install Dependencies
      run: |
        cd google-search-automation
        npm ci
        
    - name: Install Playwright Browsers
      run: |
        cd google-search-automation
        npx playwright install --with-deps
    
    # Code Quality Checks
    - name: ESLint Code Quality Check
      run: |
        cd google-search-automation
        npm run lint
        
    # Test Execution
    - name: Execute Playwright Tests - ${{ matrix.browser }}
      run: |
        cd google-search-automation
        npx playwright test --project=${{ matrix.browser }}
      env:
        CI: true
        
    # Artifacts Collection
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results-${{ matrix.browser }}
        path: |
          google-search-automation/playwright-report/
          google-search-automation/test-results/
        retention-days: 7
        
    - name: Upload Test Videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-videos-${{ matrix.browser }}
        path: google-search-automation/test-results/**/*.webm
        retention-days: 3

  # Professional Reporting
  test-summary:
    name: Generate Test Summary
    runs-on: ubuntu-latest
    needs: test-automation
    if: always()
    
    steps:
    - name:  Test Summary Report
      run: |
        echo "## Playwright Test Automation Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "###  Search Term Validation Tests" >> $GITHUB_STEP_SUMMARY
        echo "-  Valletta Search Test" >> $GITHUB_STEP_SUMMARY
        echo "- The Multiple Search Test" >> $GITHUB_STEP_SUMMARY  
        echo "-  Ftira Search Test" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Professional Standards Met" >> $GITHUB_STEP_SUMMARY
        echo "-  Multi-browser compatibility testing" >> $GITHUB_STEP_SUMMARY
        echo "-  Video recording for failed tests" >> $GITHUB_STEP_SUMMARY
        echo "-  Comprehensive HTML reporting" >> $GITHUB_STEP_SUMMARY
        